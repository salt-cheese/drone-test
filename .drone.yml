kind: pipeline
type: docker
name: Build-PR

services:
  - name: database
    image: mariadb:10.4
    ports:
      - 3306
    environment:
      MYSQL_USER:
        from_secret: mariadb_user_test
      MYSQL_PASSWORD:
        from_secret: mariadb_user_test_password
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: hello_test

steps:
  - name: build
    image: openjdk:8-jdk
    environment:
      HELLO_APP_DB_TEST_URL: jdbc:mysql://database:3306/hello_test
      HELLO_APP_DB_TEST_USERNAME:
        from_secret: mariadb_user_test
      HELLO_APP_DB_TEST_PASSWORD:
        from_secret: mariadb_user_test_password
    commands:
      - sleep 15
      - ./gradlew clean build --profile --full-stacktrace
    depends_on:
      - database
  - name: publish
    image: plugins/docker
    settings:
      auto_tag: true
      repo: muhtarh/test-spring
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tag:
        - latest
    depends_on:
      - build
    when:
      event:
      - tag
      - push

trigger:
  branch:
    - master
  event:
    - pull_request
    - push
    - tag

---
kind: pipeline
name: Deploy

steps:
  - name: deploy-docker
    image: appleboy/drone-ssh
    settings:
      host: hello.imuttar.com
      username:
        from_secret: ssh_user
      password:
        from_secret: ssh_password
      port: 22
      script:
        - docker-compose down
        - docker-compose up -d
depends_on:
  - Build-PR
trigger:
  branch:
    - master
  event:
    - tag
---
kind: pipeline
name: Notification

clone:
  disable: true

steps:
  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_webhook
      channel: nofitication
      template: >
        {{#success build.status}}
          build {{build.number}} succeeded. Good job.
        {{else}}
          build {{build.number}} failed. Fix me please.
        {{/success}}
depends_on:
  - Build-PR
  - Deploy

trigger:
  status:
    - success
    - failure
